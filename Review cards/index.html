<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <main>
       <section class="container">
           <!--title-->
           <div class="title">
               <h2>our reviews</h2>
               <div class="underline">

               </div>

               <!--review-->
               <article class="review">
                   <div class="img-container">
                       <img src="./person-1.jpg" id="person-img" alt="">
                   </div>
                   <h4 id="author">sona</h4>
                   <p id="job">ux designer, full-stack developer</p>
                   <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae cum quas distinctio numquam quidem inventore, atque dolorum reiciendis hic esse?</p>
               
                  <!--prev next buttons-->
                  <div class="button-container">
                      <button class="prev-btn">
                          <i class="fas fa-chevron-left"></i>
                      </button>
                      <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>

                  <!--random button-->
                  <button class="random-btn">Suprise me!</button>
                </article>
           </div>
       </section>
   </main>

    <script src="app.js"></script>
</body>
</html>
